<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #be481c;
        }
    </style>
</head>
<body>
    <h2>Hoverable Table</h2>
    <p>Move the mouse over the table rows to see the effect</p>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Points</th>
        </tr>
        <tr>
            <th>Petter</th>
            <th>Griffin</th>
            <th>$100</th>
        </tr>
        <tr>
            <th>Lois</th>
            <th>Swanson</th>
            <th>$200</th>
        </tr>
        <tr>
            <th>Cleveland</th>
            <th>Braw</th>
            <th>$200</th>
        </tr>
    </table>
</body>
</html>
