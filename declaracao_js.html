<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarações em Javacript </title>
</head>
<body>
    <h2>Javascript statements</h2>
    <p><b>Javascript program</b>is a list of <b>statements</b>to be executed by a computer.</p>

    <p id="demo"></p>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <p id="demo4"></p>
    <!---SCRIPT-->
    <script>
        let x, y, z; 
        x = 5;
        y = 7;
        z = x + y;

        document.getElementById("demo").innerHTML = "The value of zis " + z+ ".";
    </script>

    <script>
        document.getElementById("demo1").innerHTML = "Hello Dolly";
    </script>

    <script>
        document.getElementById("demo2").innerHTML = "John" + " "  + "Doe";
    </script>

    <script>
        let b, c;
        b = 5 + 6;
        c = b * 10;

        document.getElementById("demo4").innerHTML = c;
    </script>

</body>
</html>
