<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e n√£o ordenadas</title>
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <h2>the list-style-type property</h2>

    <p>Exemple of unordered lists:</p>
    <ul class="a">
        <li>cofee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>

    <ul class="b">
        <li>cofee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>

    <p>Exemple of ordered lists:</p>
    <ol class="c">
        <li>cofee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ol>

    <ol class="d">
        <li>cofee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ol>

</body>
</html>
